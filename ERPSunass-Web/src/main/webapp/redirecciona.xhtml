<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<f:metadata>
		<f:event listener="#{redireccionaBeans.inicializar}" type="preRenderView"  />
</f:metadata>

<h:head>
	<title>#{label.TITLE}</title>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
	
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/login/css/bootstrap.min.css" />
	<script type="text/javascript" src="#{request.contextPath}/resources/login/js/bootstrap.min.js"/>
	
	<style type="text/css">				
		body {
			width: 100%;
			height:100%;
			background-image:url('images/fondo_webSERVIR.png');
			background-color:#ededed !important;
		}
		.panel-principal{
			border-color:white;
			border-radius:0.2em;
			background:white;
			padding: 20px !important;
			margin-top:28%;
			height: 30%;
		}
		.ui-selectonemenu-label{
			width: 200px !important;
		}
		.ui-selectonemenu-trigger{
			width: 26px !important;
		}			
	</style>	
</h:head>
<h:body>
	<div class="container-fluid" align="center">
		<div class="container">
			<section class="col-sm-12">		
				<h:form id="preferenciasForm">					
				
					<div class="col-sm-6 col-sm-offset-3">
						<p:fieldset styleClass="panel-principal">
							<p:messages id="messages" globalOnly="false" autoUpdate="true" closable="true" />
							<legend>Preferencias SERVIR (MÃ³dulo Educativo)</legend>

							<p:spacer></p:spacer>
							<div class="form-group">
								<div class="row" align="right">
									<p:commandButton value="Aceptar" 
										styleClass="btn btn-primary"
										action="#{redireccionaBeans.ingresar}" 
										type="submit"/>
									<p:button value="Cancelar"
										styleClass="btn btn-primary"   
									 	outcome="logout"/>
								</div>
							</div>
						</p:fieldset>
					</div>
				</h:form>
			</section>
		</div>
	</div>
	<script type="text/javascript">

		    $(document).on("keydown", function (e) {
		      var regex = /INPUT|SELECT|TEXTAREA/i;

		   	  }
		    });
		//]]>	   			
	</script>
</h:body>

</html>
