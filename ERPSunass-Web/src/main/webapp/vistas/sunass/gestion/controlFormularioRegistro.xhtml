<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:panel  id="ControlTipoCambioReg"  style="width:auto;" >
        <div class="row" align="center">
            <div class="ui-g-12 ui-g-nopad">
                <div class="ui-fluid">
                    <p:panelGrid layout="grid" styleClass="ui-panelgrid-blank"
                                 columns="3" columnClasses="ui-grid-col-8,ui-grid-col-2,ui-grid-col-2">

                        <p:spacer width="10"></p:spacer>
                        <p:spacer  rendered="#{controlFormularioBean.btnAceptarVisible}" width="10"></p:spacer>
                        <p:commandButton id="btnGuardar" value="Guardar"
                                         icon="fa fa-save"  styleClass="btn-primary"
                                         rendered="#{controlFormularioBean.btnGuardarVisible}"
                                         actionListener="#{controlFormularioBean.btnGuardar}"
                                         update="@form, FormHeader"
                                         title="#{mensaje.MSJ_INFO_TIP_GUARDAR_MAIN}"
                        >
                        </p:commandButton>
                        <p:commandButton id="btnEliminarReg" value="Eliminar"
                                         icon="fa fa-trash-o"
                                         styleClass="btn-primary"
                                         update="@form, FormHeader"
                                         rendered="#{controlFormularioBean.btnGuardarEliminarVisible}"
                                         actionListener="#{controlFormularioBean.btnGuardar}"
                                         title="#{mensaje.MSJ_INFO_TIP_ELIMINARCOMP_MAIN}"
                        >
                        </p:commandButton>
                        <p:commandButton id="btnCancelar" value="Cancelar"
                                         styleClass="btn-primary"
                                         icon="fa fa-times-circle-o"
                                         immediate="true"
                                         update="@form, FormHeader"
                                         rendered="#{controlFormularioBean.btnCancelarVisible}"
                                         actionListener="#{controlFormularioBean.btnCancelar}"
                                         title="#{mensaje.MSJ_INFO_TIP_CANCELAR_MAIN}"
                        >
                        </p:commandButton>

                        <p:commandButton id="btnAceptarReg" value="Aceptar"
                                         styleClass="btn-primary"
                                         icon="fa fa-check-circle-o"
                                         immediate="true"
                                         update="@form, FormHeader"
                                         rendered="#{controlFormularioBean.btnAceptarVisible}"
                                         actionListener="#{controlFormularioBean.btnAceptar}"
                                         title="#{mensaje.MSJ_INFO_TIP_ACEPTAR_MAIN}"
                        />
                    </p:panelGrid>
                </div>
            </div>
        </div>
        <div class="customHr">.</div>
        <p:fieldset legend="Información General" toggleSpeed="500" toggleable="true" >
            <div class="ui-g">
                <div class="ui-g-12 ui-g-nopad">
                    <div class="ui-fluid">
                        <div class="customHr">.</div>
                        <p:panelGrid layout="grid" styleClass="ui-panelgrid-blank"
                                     columns="2"
                                     columnClasses="ui-grid-col-6,ui-grid-col-6">
                            <p:column>
                                <p:outputLabel for="itCompaniareg" styleClass="estiloLabelForm"   value="#{lbv.CONTROLPERIODO_COMPANIA}"/>
                                <p:selectOneMenu id="itCompaniareg"  autoWidth="false" value="#{controlFormularioBean.ssPeriodoFormRegistro.companyowner}"
                                                 styleClass="required-field" >
                                    <f:selectItem itemLabel="#{lbv.CONTROLPERIODO_COMPANIA_DEFAULT}" itemValue="#{constant.APP_COMPANIA}"/>
                                    <f:selectItems value="#{controlFormularioBean.listaCompanyowner}" var="item"
                                                   itemLabel="#{item.description}" itemValue="#{item.companyowner}"/>
                                </p:selectOneMenu>
                                <h:outputText value="#{lbv.CONTROLPERIODO_LBLANNO}" styleClass="estiloLabelForm" />
                                <p:inputText id="itApePaterno" value="#{controlFormularioBean.ssPeriodoFormRegistro.ffanno}"
                                             readonly="#{controlFormularioBean.componentesReadonly}" maxlength="60"
                                             style="text-transform:uppercase"  styleClass="required-field"  >
                                </p:inputText>
                                <p:outputLabel for="itTipoFrecuencia" styleClass="estiloLabelForm"   value="#{lbv.CONTROLPERIODO_TIPO}"/>
                                <p:selectOneMenu id="itTipoFrecuencia"  autoWidth="false" value="#{controlFormularioBean.ssPeriodoFormRegistro.tipofrecuencia}"
                                                 styleClass="required-field" >
                                    <f:selectItem itemLabel="#{lbv.CONTROLPERIODO_SELECCIONE}" noSelectionOption="true" />
                                    <f:selectItems value="#{controlFormularioBean.maMisDestalleTipoFrencuencia}" var="item"
                                                   itemLabel="#{item.descripcionlocal}" itemValue="#{item.codigoelemento}"/>
                                    <p:ajax event="change" update="@form" process="@form" listener="#{controlFormularioBean.seleccionaTipoFrecuencia()}"/>
                                </p:selectOneMenu>
                                 <p:outputLabel for="itEstadoRegistro" styleClass="estiloLabelForm"   value="#{lbv.ESTADO_CAP}"/>
                                <p:selectOneMenu id="itEstadoRegistro"  autoWidth="false" value="#{controlFormularioBean.ssPeriodoFormRegistro.estadodocumento}"
                                                 styleClass="required-field" >
                                    <f:selectItem itemLabel="#{lbv.CONTROLPERIODO_SELECCIONE}" noSelectionOption="true" />
                                    <f:selectItems value="#{controlFormularioBean.maMisDestalleEstadoDocumento}" var="item"
                                                   itemLabel="#{item.descripcionlocal}" itemValue="#{item.codigoelemento}"/>
                                </p:selectOneMenu>


                            </p:column>
                            <p:column>
                                <p:outputLabel for="itEstado" styleClass="estiloLabelForm"   value="#{lbv.CONTROLPERIODO_ESTADODOC}"/>
                                <p:selectOneMenu id="itEstado"  autoWidth="false" value="#{controlFormularioBean.ssPeriodoFormRegistro.estadodocumento}"
                                                 styleClass="required-field" >
                                    <f:selectItem itemLabel="#{lbv.CONTROLPERIODO_SELECCIONE}" noSelectionOption="true" />
                                    <f:selectItems value="#{controlFormularioBean.maMisDestalleEstadoDocumento}" var="item"
                                                   itemLabel="#{item.descripcionlocal}" itemValue="#{item.codigoelemento}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="#{lbv.CONTROLPERIODO_FFIN_DESDE}"
                                               style="#{label.STYLE_LABELFORM}" />
                                <p:calendar value="#{controlFormularioBean.ssPeriodoFormRegistro.fechainicio}" navigator="true"
                                            readonlyInput="#{controlFormularioBean.componentesReadonly}" placeholder="#{label.PATTERN_DATE}"
                                            maxdate="#{now}"
                                            widgetVar="fechaNacimiento"
                                            pattern="#{label.PATTERN_DATE}" mask="true">
                                    <p:ajax event="dateSelect" process="@form"/>
                                    <p:ajax event="blur" process="@form"/>
                                </p:calendar>

                                <p:outputLabel for="cmbEstadoReg" value="#{lbv.CONTROLPERIODO_PERFIL_ESTADO}" />
                                <p:selectOneMenu id="cmbEstadoReg" autoWidth="false" value="#{controlFormularioBean.ssPeriodoFormRegistro.estado}">
                                    <f:selectItem itemLabel="#{label.lblTodos}" noSelectionOption="true" />
                                    <f:selectItem itemLabel="#{label.ITEM_ACTIVO}" itemValue="#{constant.ACTIVO}" />
                                    <f:selectItem itemLabel="#{label.ITEM_INACTIVO}" itemValue="#{constant.INACTIVO}" />

                                </p:selectOneMenu>
                            </p:column>

                            <p:column>

                            </p:column>
                            <p:column>
                            </p:column>
                        </p:panelGrid>


                    </div>
                </div>
            </div>

        </p:fieldset>

        <div class="row" style="padding-left:15px;" >
            <p:spacer height="20" ></p:spacer>
            <p:fieldset legend="Información Referencial"   toggleable="true" toggleSpeed="500" >
                <div  align="left" >
                    <h:panelGrid columns="1" cellpadding="0" cellspacing="0" >
                        <p:outputLabel value="#{lbv.MODIFICACION_CAP}" styleClass="estiloLabelForm"  />

                    </h:panelGrid>
                </div>
            </p:fieldset>

        </div>
    </p:panel>

    <script type="text/javascript">

    </script>

</ui:composition>
