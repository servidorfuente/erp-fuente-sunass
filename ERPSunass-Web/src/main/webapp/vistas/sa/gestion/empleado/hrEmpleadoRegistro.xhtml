<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>

    <p:outputPanel id="FormularioPersonaReg" style="width:auto;" >
        <p:toolbar id="toolbarBotones">
            <f:facet name="left">

            </f:facet>
            <f:facet name="right">
                <p:commandButton id="btnGuardarPersona" value="Guardar"
                                 icon="ui-icon-disk" update="@form, FormHeader"
                                 rendered="#{hrPersonaBean.btnGuardarVisible}"
                                 actionListener="#{hrPersonaBean.btnGuardar}"
                                 style=" height: 30px;"/>

                <p:commandButton id="btnAceptaPersona" value="Aceptar"
                                 icon="ui-icon-check" update="@form, FormHeader"
                                 rendered="#{hrPersonaBean.btnAceptarVisible}"
                                 actionListener="#{hrPersonaBean.btnAceptar}"
                                 style=" height: 30px;" />

                <p:commandButton id="btnInactivarPersona" value="Inactivar"
                                 icon="ui-icon-circle-close"  update="@form, FormHeader"
                                 rendered="#{hrPersonaBean.btnGuardarInactivarVisible}"
                                 actionListener="#{hrPersonaBean.btnGuardar}"
                                 style=" height: 30px;" />

                <p:commandButton id="btnEliminarPersona" value="Eliminar"
                                 icon="ui-icon-trash"  update="@form, FormHeader"
                                 rendered="#{hrPersonaBean.btnGuardarEliminarVisible}"
                                 actionListener="#{hrPersonaBean.btnGuardar}"
                                 style=" height: 30px;" />

                <p:commandButton id="btnCancelarPersona" value="Cancelar"
                                 icon="ui-icon-cancel" update="@form, FormHeader"
                                 rendered="#{hrPersonaBean.btnCancelarVisible}"
                                 actionListener="#{hrPersonaBean.btnCancelar}"
                                 style=" height: 30px;"  />

            </f:facet>
        </p:toolbar>

        <p:tabView id="tabView" widgetVar="tabView" activeIndex="#{hrPersonaBean.activeIndex}">
            <p:ajax event="tabChange" process="@this" listener="#{hrPersonaBean.onTabChange}" update="tabView" />
            <p:tab id="tabDatoPersonal" title="#{label.RRHH_PERSONA_TAB_DATOS_PERSONALES}">
                <ui:include src="/vistas/rrhh/gestion/empleado/hrEmpleadoRegistroTabDatoPersonal.xhtml"/>
            </p:tab>
            <p:tab id="tabAdicional" title="#{label.RRHH_PERSONA_TAB_ADICIONAL}"  >
                <ui:include src="/vistas/rrhh/gestion/empleado/hrEmpleadoRegistroTabAdicionales.xhtml"/>
            </p:tab>
            <p:tab id="tabDireccion" title="#{label.RRHH_PERSONA_TAB_DIRECCION}" >
                <ui:include src="/vistas/rrhh/gestion/empleado/hrEmpleadoRegistroTabDireccion.xhtml"/>
            </p:tab>
            <p:tab id="tabPlanilla" title="#{label.RRHH_PERSONA_TAB_PLANILLA}" >
                <ui:include src="/vistas/rrhh/gestion/empleado/hrEmpleadoRegistroTabPlanilla.xhtml"/>
            </p:tab>
            <p:tab id="tabOraganizacion" title="#{label.RRHH_PERSONA_TAB_ORGANIZACION}" >

            </p:tab>
            <p:tab id="tabTRegistro" title="#{label.RRHH_PERSONA_TAB_TREGISTRO}" >

            </p:tab>
        </p:tabView>


    </p:outputPanel>

</ui:composition>
