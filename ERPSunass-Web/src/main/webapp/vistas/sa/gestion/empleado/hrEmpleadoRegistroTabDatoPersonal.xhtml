<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="ui-g">
        <div class="ui-g-12 ui-g-nopad">
            <div class="ui-fluid">
                <div class="ui-g-12">
                    <i class="fa fa-caret-down"></i> <a
                        style="font-weight: bold; font-size: 14px;" class="estiloLabelForm"
                        href="#divTabDatoGeneral" data-toggle="collapse">
                    #{label.RRHH_FICHA_EMPLEADO_DATOS}</a>
                    <div id="divTabDatoGeneral" class="ui-g-12 collapse in">
                        <div class="ui-g-12 ui-g-nopad">
                            <div class="ui-fluid">
                                <p:panelGrid id="pgDatosGenPersona"  layout="grid" styleClass="ui-panelgrid-blank" columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6">
                                    <p:column>
                                        <!-- APELLIDO PATERNO -->
                                        <h:outputText value="#{label.PERSONA_APELLIDO_PATERNO}" styleClass="estiloLabelForm" />
                                        <p:inputText id="itApePaterno" value="#{hrPersonaBean.registroPersona.apellidoPaterno}"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="60"
                                                     style="text-transform:uppercase"  styleClass="required-field"  >
                                            <p:ajax event="keyup" process="@this" listener="#{hrPersonaBean.setearNombreCompleto}" update="FormularioPersona:tabView:opNombreBusqueda"/>
                                        </p:inputText>
                                        <!-- NOMBRES -->
                                        <h:outputText value="#{label.PERSONA_NOMBRES}" styleClass="estiloLabelForm"  />
                                        <p:inputText id="itNombres" value="#{hrPersonaBean.registroPersona.nombres}"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="30"
                                                     style="text-transform:uppercase" styleClass="required-field" >
                                            <p:ajax event="keyup" process="@this" listener="#{hrPersonaBean.setearNombreCompleto}" update="FormularioPersona:tabView:opNombreBusqueda"/>
                                        </p:inputText>
                                        <p:outputPanel id="opNombreBusqueda">
                                            <h:outputText value="Nombre Búsqueda" styleClass="estiloLabelForm"  />
                                            <p:inputText id="itNombresBusqueda" value="#{hrPersonaBean.registroPersona.nombreCompleto}"
                                                         readonly="#{hrPersonaBean.componentesReadonly}" maxlength="30"
                                                         style="text-transform:uppercase"  >
                                                <p:ajax event="keyup" process="@this" listener="#{hrPersonaBean.setearNombreCompleto}"  />
                                            </p:inputText>
                                        </p:outputPanel>
                                        <!-- CORREO PERSONAL -->
                                        <h:outputText value="#{label.PERSONA_CORREO_PERSONAL}" class="estiloLabelForm" />
                                        <p:inputText value="#{hrPersonaBean.registroPersona.correoElectronico}"

                                                     validatorMessage="#{mensaje.MSJ_WARN_emailInvalido}"
                                                     maxlength="50"
                                                     readonly="#{hrPersonaBean.componentesReadonly}">
                                            <p:ajax event="blur" process="@this"/>
                                            <f:validateRegex pattern="#{label.PATTERN_EMAIL}" />
                                        </p:inputText>

                                    </p:column>

                                    <p:column>
                                        <p:outputPanel id="opNombres">
                                            <!-- APELLIDO MATERNO -->
                                            <h:outputText value="#{label.PERSONA_APELLIDO_MATERNO}" styleClass="estiloLabelForm"/>
                                            <p:inputText id="itApeMaterno" value="#{hrPersonaBean.registroPersona.apellidoMaterno}"
                                                         readonly="#{hrPersonaBean.componentesReadonly}" maxlength="60"
                                                         style="text-transform:uppercase"   styleClass="required-field"  >
                                                <p:ajax event="keyup" process="@this" listener="#{hrPersonaBean.setearNombreCompleto}" update="FormularioPersona:tabView:opNombreBusqueda"/>
                                            </p:inputText>
                                        </p:outputPanel>
                                        <p:outputPanel id="opCasado">
                                            <!-- RAZON SOCIAL-->
                                            <h:outputText value="Apellido de Casada" class="estiloLabelForm" />
                                            <p:inputText id="itNombreCompleto" value="#{hrPersonaBean.registroHrEmpleado.apellidoCasada}"
                                                          maxlength="30" style="text-transform:uppercase" >
                                                <p:ajax event="blur" process="@this"/>
                                            </p:inputText>
                                        </p:outputPanel>
                                        <!-- SEXO -->
                                        <h:outputText value="#{label.PERSONA_SEXO}" class="estiloLabelForm" />
                                        <p:selectOneRadio value="#{hrPersonaBean.registroPersona.sexo}"
                                                          disabled="#{hrPersonaBean.componentesReadonly}">
                                            <p:ajax event="change" process="@this"/>
                                            <f:selectItem itemLabel="#{label.ITEM_SEXO_MASCULINO}" itemValue="#{constant.SEXO_MASCULINO}"/>
                                            <f:selectItem itemLabel="#{label.ITEM_SEXO_FEMENINO}" itemValue="#{constant.SEXO_FEMENINO}" />
                                        </p:selectOneRadio>


                                    </p:column>
                                </p:panelGrid>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="ui-g-12">
                    <i class="fa fa-caret-down"></i> <a
                        style="font-weight: bold; font-size: 14px;" class="estiloLabelForm"
                        href="#divTabNacimiento" data-toggle="collapse">
                    #{label.RRHH_FICHA_EMPLEADO_NACIMIENTO}</a>
                    <div id="divTabNacimiento" class="ui-g collapse in">
                        <div class="ui-g-12 ui-g-nopad">
                            <div class="ui-fluid">
                                <p:panelGrid layout="grid" styleClass="ui-panelgrid-blank"
                                             columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6">
                                    <p:column>
                                        <!-- DIRECCION -->
                                        <h:outputText value="País" class="estiloLabelForm" />
                                        <p:selectOneMenu
                                                value="#{hrPersonaBean.registroHrEmpleado.paisNacimiento}"
                                                readonly="#{hrPersonaBean.componentesReadonly}"
                                                disabled="#{hrPersonaBean.componentesReadonly}"
                                        >
                                            <f:selectItems value="#{hrPersonaBean.listadoPais}" var="value"
                                                           itemLabel="#{value.descripcionCorta}" itemValue="#{value.pais}"
                                            />
                                        </p:selectOneMenu>
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="#{lbv.PERSONA_NACIONALIDAD}" style="#{label.STYLE_LABELFORM}"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2"  style="width:100%"
                                                     columnClasses="ui-grid-col-9, ui-grid-col-3">

                                            <p:inputText id="itNacionalidad" readonly="true"
                                                         value="#{hrPersonaBean.registroPersona.SUNATNacionalidadDescripcion}"
                                            />

                                            <p:commandButton id="btnBuscarNacionalidad" icon="fa fa-search"
                                                             actionListener="#{hrPersonaBean.btnBuscarNacionalidad}"
                                                             disabled="#{hrPersonaBean.componentesReadonly}"
                                                             ajax="true"
                                            />
                                        </h:panelGrid>
                                        <h:panelGrid columns="2">
                                            <p:outputLabel  value="#{lbv.PERSONA_UBIGEO}" style="#{label.STYLE_LABELFORM}"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2"  style="width:100%"
                                                     columnClasses="ui-grid-col-9, ui-grid-col-3">

                                            <p:inputText id="itZonaPostal" readonly="true"
                                                         value="#{hrPersonaBean.registroHrEmpleado.zonaPostalDescripcion}"
                                            />

                                            <p:commandButton id="btnBuscarZonaPostal" icon="fa fa-search" style="width:100%;"
                                                             actionListener="#{hrPersonaBean.btnZonaPostalReg}"
                                                             disabled="#{hrPersonaBean.componentesReadonly}"
                                                             ajax="true"
                                            />
                                        </h:panelGrid>

                                    </p:column>
                                    <p:column>
                                        <!-- FECHA NACIMIENTO -->
                                        <h:outputText value="#{label.PERSONA_FECHA_NACIMIENTO}" class="estiloLabelForm" />
                                        <p:calendar value="#{hrPersonaBean.registroPersona.fechaNacimiento}" navigator="true"
                                                    readonlyInput="#{hrPersonaBean.componentesReadonly}" placeholder="#{label.PATTERN_DATE}"
                                                    maxdate="#{now}"
                                                    widgetVar="fechaNacimiento"
                                                    pattern="#{label.PATTERN_DATE}" mask="true">
                                            <p:ajax event="dateSelect" process="@form"/>
                                            <p:ajax event="blur" process="@form"/>
                                        </p:calendar>

                                    </p:column>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12">
                    <i class="fa fa-caret-down"></i> <a
                        style="font-weight: bold; font-size: 14px;" class="estiloLabelForm"
                        href="#divTabDomicioLocal" data-toggle="collapse">
                    #{label.RRHH_FICHA_EMPLEADO_DOMCLOCAL}</a>
                    <div id="divTabDomicioLocal" class="ui-g collapse in">
                        <div class="ui-g-12 ui-g-nopad">
                            <div class="ui-fluid">
                                <p:panelGrid layout="grid" styleClass="ui-panelgrid-blank"
                                             columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6">
                                    <p:column>
                                        <!-- DIRECCION -->
                                        <h:outputText value="País" class="estiloLabelForm" />
                                        <p:selectOneMenu
                                                value="#{hrPersonaBean.registroPersona.pais}"
                                                readonly="#{hrPersonaBean.componentesReadonly}"
                                                disabled="#{hrPersonaBean.componentesReadonly}"
                                        >
                                            <f:selectItems value="#{hrPersonaBean.listadoPais}" var="value"
                                                           itemLabel="#{value.descripcionCorta}" itemValue="#{value.pais}"
                                            />
                                        </p:selectOneMenu>

                                        <h:outputText value="Dirección" class="estiloLabelForm" />
                                        <p:inputText value="#{hrPersonaBean.registroPersona.direccion}"
                                                     readonly="#{saPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>

                                        <h:panelGrid columns="2">
                                            <p:outputLabel  value="#{lbv.PERSONA_UBIGEO}" style="#{label.STYLE_LABELFORM}"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2"  style="width:100%"
                                                     columnClasses="ui-grid-col-9, ui-grid-col-3">
                                            <p:inputText id="itZonaPostalLocal" readonly="true"
                                                         value="#{hrPersonaBean.registroPersona.zonaPostalDescripcion}"
                                            />
                                            <p:commandButton id="btnBuscarZonaPostalLocal" icon="fa fa-search" style="width:100%;"
                                                             actionListener="#{hrPersonaBean.btnZonaPostalRegLocal}"
                                                             disabled="#{hrPersonaBean.componentesReadonly}"
                                                             ajax="true"
                                            />
                                        </h:panelGrid>
                                    </p:column>
                                    <p:column>
                                        <!-- FECHA NACIMIENTO -->
                                        <h:outputText value="Teléfono" class="estiloLabelForm" />
                                        <p:inputText value="#{hrPersonaBean.registroPersona.telefono}"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>

                                        <h:outputText value="Celuar" class="estiloLabelForm" />
                                        <p:inputText value="#{hrPersonaBean.registroPersona.celular}"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>

                                        <h:outputText value="Fax" class="estiloLabelForm" />
                                        <p:inputText value="#{hrPersonaBean.registroPersona.fax}"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>
                                    </p:column>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12">
                    <i class="fa fa-caret-down"></i> <a
                        style="font-weight: bold; font-size: 14px;" class="estiloLabelForm"
                        href="#divTabDomicioExtranjero" data-toggle="collapse">
                    #{label.RRHH_FICHA_EMPLEADO_EXTRANJERO}</a>
                    <div id="divTabDomicioExtranjero" class="ui-g collapse in">
                        <div class="ui-g-12 ui-g-nopad">
                            <div class="ui-fluid">
                                <p:panelGrid layout="grid" styleClass="ui-panelgrid-blank"
                                             columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6">
                                    <p:column>
                                        <h:outputText value="Dirección" class="estiloLabelForm" />
                                        <p:inputText value="#{hrPersonaBean.registroHrEmpleado.direccionExtranjera}"
                                                     readonly="#{saPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>
                                        <h:outputText value="País" class="estiloLabelForm" />
                                        <p:selectOneMenu
                                                value="#{hrPersonaBean.registroHrEmpleado.paisExtranjero}"
                                                readonly="#{hrPersonaBean.componentesReadonly}"
                                                disabled="#{hrPersonaBean.componentesReadonly}"
                                        >
                                            <f:selectItems value="#{hrPersonaBean.listadoPais}" var="value"
                                                           itemLabel="#{value.descripcionCorta}" itemValue="#{value.pais}"
                                            />
                                        </p:selectOneMenu>

                                    </p:column>
                                    <p:column>
                                        <h:outputText value="Teléfono" class="estiloLabelForm" />
                                        <p:inputText value="#{hrPersonaBean.registroHrEmpleado.telefonoExtranjero}"
                                                     readonly="#{saPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>
                                        <h:outputText value="Celular" class="estiloLabelForm" />
                                        <p:inputText value="#{hrPersonaBean.registroHrEmpleado.celularExtranjero}"
                                                     readonly="#{saPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>
                                    </p:column>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12">
                    <i class="fa fa-caret-down"></i> <a
                        style="font-weight: bold; font-size: 14px;" class="estiloLabelForm"
                        href="#divTabDomicioDocumentos" data-toggle="collapse">
                    #{label.RRHH_FICHA_EMPLEADO_DOCUMENTOS}</a>
                    <div id="divTabDomicioDocumentos" class="ui-g collapse in">
                        <div class="ui-g-12 ui-g-nopad">
                            <div class="ui-fluid">
                                <p:panelGrid layout="grid" styleClass="ui-panelgrid-blank"
                                             columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6">
                                    <p:column>
                                        <h:outputText value="Principal" class="estiloLabelForm" />

                                        <p:selectOneMenu
                                                value="#{hrPersonaBean.registroPersona.tipoDocumento}"
                                                readonly="#{hrPersonaBean.componentesReadonly}"
                                                disabled="#{hrPersonaBean.componentesReadonly}"
                                        >
                                            <p:ajax event="change" process="@this"/>
                                            <f:selectItems value="#{hrPersonaBean.listaTipoDocumento}" var="value"
                                                           itemLabel="#{value.descripcionlocal}" itemValue="#{value.codigoelemento}"
                                            />
                                        </p:selectOneMenu>

                                        <h:outputText value="Número" class="estiloLabelForm" />
                                        <p:inputText value="#{hrPersonaBean.registroPersona.documento}"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>
                                        <h:outputText value="Documento Fiscal" class="estiloLabelForm" />
                                        <p:inputText value="#{hrPersonaBean.registroPersona.documentoFiscal}"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <!--  ESTADO -->
                                        <h:outputText value="Estado Persona" class="estiloLabelForm"/>
                                        <p:selectOneMenu autoWidth="false"
                                                         style="#{hrPersonaBean.componentesReadonly ? 'pointer-events: none; cursor: default;':''}"
                                                         value="#{hrPersonaBean.registroPersona.estado}">
                                            <p:ajax event="change" process="@this"/>
                                            <f:selectItem itemLabel="#{label.ITEM_ACTIVO}" itemValue="#{constant.ACTIVO}" />
                                            <f:selectItem itemLabel="#{label.ITEM_INACTIVO}" itemValue="#{constant.INACTIVO}" />
                                        </p:selectOneMenu>
                                        <h:outputText value="Estado Empleado" class="estiloLabelForm"/>
                                        <p:selectOneMenu autoWidth="false"
                                                         style="#{hrPersonaBean.componentesReadonly ? 'pointer-events: none; cursor: default;':''}"
                                                         value="#{hrPersonaBean.registroEmpleado.estado}">
                                            <p:ajax event="change" process="@this"/>
                                            <f:selectItem itemLabel="#{label.ITEM_ACTIVO}" itemValue="#{constant.ACTIVO}" />
                                            <f:selectItem itemLabel="#{label.ITEM_INACTIVO}" itemValue="#{constant.INACTIVO}" />
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12">
                    <i class="fa fa-caret-down"></i> <a
                        style="font-weight: bold; font-size: 14px;" class="estiloLabelForm"
                        href="#divTabAuditoria" data-toggle="collapse">
                    #{label.RRHH_FICHA_EMPLEADO_AUDITORIA}</a>
                    <div id="divTabAuditoria" class="ui-g collapse in">
                        <div class="ui-g-12 ui-g-nopad">
                            <div class="ui-fluid">
                                <p:panelGrid layout="grid" styleClass="ui-panelgrid-blank"
                                             columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6">
                                    <p:column>
                                        <h:outputText value="Ultimo usuario(Persona)" class="estiloLabelForm" />
                                        <p:inputText value="#{hrPersonaBean.registroPersona.ultimoUsuario}"  disabled="true"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>
                                        <h:outputText value="Fecha" class="estiloLabelForm" />
                                        <p:inputText value="#{hrPersonaBean.registroPersona.ultimaFechaModif}" disabled="true"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="Ultimo usuario(Empleado)" class="estiloLabelForm" />
                                        <p:inputText value="#{hrPersonaBean.registroEmpleado.ultimoUsuario}" disabled="true"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>
                                        <h:outputText value="Fecha" class="estiloLabelForm" />
                                        <p:inputText value="#{hrPersonaBean.registroEmpleado.ultimaFechaModif}" disabled="true"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>
                                    </p:column>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
