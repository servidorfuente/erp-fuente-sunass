<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="ui-g">
        <div class="ui-g-12 ui-g-nopad">
            <div class="ui-fluid">
                <div class="ui-g-12">
                    <i class="fa fa-caret-down"></i> <a
                        style="font-weight: bold; font-size: 14px;" class="estiloLabelForm"
                        href="#divTabDatoPHaberes" data-toggle="collapse">
                         #{label.RRHH_FICHA_PLANILLA_HABERES}</a>
                    <div id="divTabDatoPHaberes" class="ui-g-12 collapse in">
                        <div class="ui-g-12 ui-g-nopad">
                            <div class="ui-fluid">
                                <p:panelGrid id="pgPlanillaCuentaHaber"  layout="grid" styleClass="ui-panelgrid-blank" columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6">
                                    <p:column>
                                        <h:outputText value="Modalidad de Pago" class="estiloLabelForm" />
                                        <p:selectOneMenu
                                                autoWidth="false"
                                                value="#{hrPersonaBean.registroEmpleado.tipoPago}"
                                                disabled="#{hrPersonaBean.componentesReadonly}"
                                        >
                                            <p:ajax event="change" process="@this"/>
                                            <f:selectItem itemLabel="#{label.lblSeleccione}" itemValue="#{null}" />
                                            <f:selectItems value="#{hrPersonaBean.listadoDocPago}" var="value"
                                                           itemLabel="#{value.descripcion}" itemValue="#{value.tipoPago}"
                                            />
                                        </p:selectOneMenu>
                                        <p:outputLabel  value="#{lbv.PERSONA_ADICIONAL_BANCO}" style="#{label.STYLE_LABELFORM}"/>
                                            <p:selectOneMenu
                                                    autoWidth="false"
                                                    value="#{hrPersonaBean.registroPersona.bancoMonedaLocal}"
                                                    disabled="#{hrPersonaBean.componentesReadonly}"
                                            >
                                                <p:ajax event="change" process="@this"/>
                                                <f:selectItem itemLabel="#{label.lblSeleccione}" noSelectionOption="true"/>
                                                <f:selectItems value="#{hrPersonaBean.listaBanco}" var="banco"
                                                               itemLabel="#{banco.descripcionCorta}" itemValue="#{banco.banco}"
                                                />
                                            </p:selectOneMenu>
                                        <h:outputText value="#{label.RRHH_FICHA_PLANILLA_NCUENTA}" style="#{label.STYLE_LABELFORM}"/>
                                        <p:inputText value="#{hrPersonaBean.registroPersona.cuentaMonedaLocal}"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>
                                        <h:outputText value="#{label.RRHH_FICHA_PLANILLA_TCUENTA}" style="#{label.STYLE_LABELFORM}"/>
                                        <p:selectOneMenu
                                                value="#{hrPersonaBean.registroPersona.tipoCuentaLocal}"
                                                disabled="#{hrPersonaBean.componentesReadonly}"
                                        >
                                            <f:selectItem itemLabel="#{label.lblSeleccione}" noSelectionOption="true"/>
                                            <f:selectItems value="#{hrPersonaBean.listaTipoCuenta}"  var="value"
                                                           itemLabel="#{value.descripcionlocal}" itemValue="#{value.codigoelemento}"
                                            />
                                        </p:selectOneMenu>


                                    </p:column>

                                    <p:column>
                                        <h:outputText value="Moneda de Pago" class="estiloLabelForm" />
                                        <p:selectOneMenu
                                                autoWidth="false"
                                                value="#{hrPersonaBean.registroEmpleado.monedaPago}"
                                                disabled="#{hrPersonaBean.componentesReadonly}"
                                        >
                                            <p:ajax event="change" process="@this"/>
                                            <f:selectItem itemLabel="#{label.lblSeleccione}" itemValue="#{null}" />
                                            <f:selectItem itemLabel="#{label.RRHH_PERSONA_TAB_PLANILLA_LOCAL}" itemValue="#{constant.CODIGO_MONEDA_LOCAL}" />
                                            <f:selectItem itemLabel="#{label.RRHH_PERSONA_TAB_PLANILLA_EXTRAJ}" itemValue="#{constant.CODIGO_MONEDA_EXTRANJERA}" />
                                        </p:selectOneMenu>
                                        <p:outputLabel  value="#{lbv.PERSONA_ADICIONAL_BANCO}" style="#{label.STYLE_LABELFORM}"/>
                                        <p:selectOneMenu
                                                autoWidth="false"
                                                value="#{hrPersonaBean.registroPersona.bancoMonedaExtranjera}"
                                                disabled="#{hrPersonaBean.componentesReadonly}"
                                        >
                                            <p:ajax event="change" process="@this"/>
                                            <f:selectItem itemLabel="#{label.lblSeleccione}" noSelectionOption="true"/>
                                            <f:selectItems value="#{hrPersonaBean.listaBanco}" var="banco"
                                                           itemLabel="#{banco.descripcionCorta}" itemValue="#{banco.banco}"
                                            />
                                        </p:selectOneMenu>

                                        <h:outputText value="#{label.RRHH_FICHA_PLANILLA_NCUENTA}" style="#{label.STYLE_LABELFORM}"/>
                                        <p:inputText value="#{hrPersonaBean.registroPersona.cuentaMonedaExtranjera}"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>
                                        <h:outputText value="#{label.RRHH_FICHA_PLANILLA_TCUENTA}" style="#{label.STYLE_LABELFORM}"/>
                                        <p:selectOneMenu
                                                value="#{hrPersonaBean.registroPersona.tipoCuentaExtranjera}"
                                                disabled="#{hrPersonaBean.componentesReadonly}"
                                        >
                                            <f:selectItem itemLabel="#{label.lblSeleccione}" noSelectionOption="true"/>
                                            <f:selectItems value="#{hrPersonaBean.listaTipoCuenta}"  var="value"
                                                           itemLabel="#{value.descripcionlocal}" itemValue="#{value.codigoelemento}"
                                            />
                                        </p:selectOneMenu>

                                    </p:column>
                                </p:panelGrid>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="ui-g-12">
                    <i class="fa fa-caret-down"></i> <a
                        style="font-weight: bold; font-size: 14px;" class="estiloLabelForm"
                        href="#divTabDatoPPension" data-toggle="collapse">
                    #{label.RRHH_FICHA_PLANILLA_PENSION}</a>
                    <div id="divTabDatoPPension" class="ui-g-12 collapse in">
                        <div class="ui-g-12 ui-g-nopad">
                            <div class="ui-fluid">
                                <p:panelGrid id="pgPlanillaCuentaPension"  layout="grid" styleClass="ui-panelgrid-blank" columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6">
                                    <p:column>
                                        <h:outputText value="#{label.RRHH_FICHA_PLANILLA_SPENSION}" class="estiloLabelForm" />
                                        <p:selectOneMenu
                                                autoWidth="false"
                                                value="#{hrPersonaBean.registroEmpleado.tipoPago}"
                                                disabled="#{hrPersonaBean.componentesReadonly}"
                                        >
                                            <p:ajax event="change" process="@this"/>
                                            <f:selectItem itemLabel="#{label.lblSeleccione}" itemValue="#{null}" />
                                            <f:selectItems value="#{hrPersonaBean.listaSisPension}" var="value"
                                                     itemLabel="#{value.descripcionlocal}" itemValue="#{value.codigoelemento}"
                                            />
                                        </p:selectOneMenu>
                                        <h:outputText value="#{label.RRHH_FICHA_PLANILLA_DESDE}" style="#{label.STYLE_LABELFORM}"/>
                                        <p:inputText value="#{hrPersonaBean.registroEmpleado.fechaInicioPension}"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>
                                        <h:outputText value="#{label.RRHH_FICHA_PLANILLA_SPAFP}" class="estiloLabelForm" />
                                        <p:selectOneMenu
                                                autoWidth="false"
                                                value="#{hrPersonaBean.registroEmpleado.codigoAfp}"
                                                disabled="#{hrPersonaBean.componentesReadonly}"
                                        >
                                            <p:ajax event="change" process="@this"/>
                                            <f:selectItem itemLabel="#{label.lblSeleccione}" itemValue="#{null}" />
                                            <f:selectItems value="#{hrPersonaBean.listarHrAfp}" var="value"
                                                           itemLabel="#{value.nombreAfp}" itemValue="#{value.codigoAfp}"
                                            />
                                        </p:selectOneMenu>

                                        <h:outputText value="#{label.RRHH_FICHA_PLANILLA_SPCUSP}" style="#{label.STYLE_LABELFORM}"/>
                                        <p:inputText value="#{hrPersonaBean.registroEmpleado.numeroAfp}"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>
                                        <h:outputText value="#{label.RRHH_FICHA_PLANILLA_SPTCOMISION}" class="estiloLabelForm" />
                                        <p:selectOneMenu
                                                autoWidth="false"
                                                value="#{hrPersonaBean.registroEmpleado.tipoComisionAfp}"
                                                disabled="#{hrPersonaBean.componentesReadonly}"
                                        >
                                            <p:ajax event="change" process="@this"/>
                                            <f:selectItem itemLabel="#{label.lblSeleccione}" itemValue="#{null}" />
                                            <f:selectItem itemLabel="#{label.RRHH_FICHA_PLANILLA_TIPOCOMISF}" itemValue="#{constant.PLANILLA_TIPOCOMISIONF}"/>
                                            <f:selectItem itemLabel="#{label.RRHH_FICHA_PLANILLA_TIPOCOMISM}" itemValue="#{constant.PLANILLA_TIPOCOMISIONS}" />
                                        </p:selectOneMenu>

                                    </p:column>

                                    <p:column>
                                        <h:outputText value="#{label.RRHH_FICHA_PLANILLA_SPENTIPO}" class="estiloLabelForm" />
                                        <p:selectOneMenu
                                                autoWidth="false"
                                                value="#{hrPersonaBean.registroEmpleado.tipoAsistenciaSocial}"
                                                disabled="#{hrPersonaBean.componentesReadonly}"
                                        >
                                            <p:ajax event="change" process="@this"/>
                                            <f:selectItem itemLabel="#{label.lblSeleccione}" itemValue="#{null}" />
                                            <f:selectItem itemLabel="#{label.RRHH_FICHA_PLANILLA_TIPOASISTSOS}" itemValue="#{constant.ASISTENCIA_SOCIAL_TIPOS}"/>
                                            <f:selectItem itemLabel="#{label.RRHH_FICHA_PLANILLA_TIPOASISTSOC}" itemValue="#{constant.ASISTENCIA_SOCIAL_TIPOC}" />
                                        </p:selectOneMenu>
                                        <h:outputText value="#{label.RRHH_FICHA_PLANILLA_SPCARNET}" style="#{label.STYLE_LABELFORM}"/>
                                        <p:inputText value="#{hrPersonaBean.registroEmpleado.carnetAsistenciaSocial}"
                                                     readonly="#{hrPersonaBean.componentesReadonly}" maxlength="200">
                                            <p:ajax event="blur" process="@this"/>
                                        </p:inputText>

                                        <h:outputText value="#{label.RRHH_FICHA_PLANILLA_PERFILCONTABLE}" class="estiloLabelForm" />
                                        <p:selectOneMenu
                                                autoWidth="false"
                                                value="#{hrPersonaBean.registroEmpleado.perfil}"
                                                disabled="#{hrPersonaBean.componentesReadonly}"
                                        >
                                            <p:ajax event="change" process="@this"/>
                                            <f:selectItem itemLabel="#{label.lblSeleccione}" itemValue="#{null}" />
                                            <f:selectItem itemLabel="#{label.RRHH_FICHA_PLANILLA_PERCONTABLEE}" itemValue="#{constant.PLANILLA_PERCONTABLE_E}"/>
                                            <f:selectItem itemLabel="#{label.RRHH_FICHA_PLANILLA_PERCONTABLEO}" itemValue="#{constant.PLANILLA_PERCONTABLE_O}" />
                                        </p:selectOneMenu>


                                    </p:column>
                                </p:panelGrid>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</ui:composition>
