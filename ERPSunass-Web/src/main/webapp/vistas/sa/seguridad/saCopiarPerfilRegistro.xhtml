<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >
	
	<p:toolbar id="toolbarBotonesCopiarPerfil">

		<f:facet name="left"> </f:facet>
		<f:facet name="right">

			<p:commandButton id="btnGuardarCopiarPerfil" value="Copiar"
				icon="ui-icon-disk" update="@form, FormHeader"
				rendered="#{saPermisoUsuarioBean.btnGuardarVisible}"
				actionListener="#{saPermisoUsuarioBean.btnGuardar}"					
				style=" height: 30px;"/>

				<p:commandButton id="btnAceptaCopiarPerfil" value="Aceptar"
				icon="ui-icon-check" update="@form, FormHeader"
				rendered="#{saPermisoUsuarioBean.btnAceptarVisible}"
				actionListener="#{saPermisoUsuarioBean.btnAceptar}"
				style=" height: 30px;" />
			 
				<p:commandButton id="btnCancelarCopiarPerfil" value="Cancelar"
				icon="ui-icon-cancel" update="@form, FormHeader"
				rendered="#{saPermisoUsuarioBean.btnCancelarVisible}"
				actionListener="#{saPermisoUsuarioBean.btnCancelar}"
				style=" height: 30px;"  />
			

		</f:facet>
	</p:toolbar>
	
	<div class="ui-g-12">
		<div class="ui-g-12 ui-g-nopad">
			<div class="ui-fluid"> 
				<i class="fa fa-caret-down"></i> 
				<a style="font-weight:bold; font-size:14px;" class="estiloLabelForm" href="#divPerfilCopiar" data-toggle="collapse"> 
					#{label.USUARIO_PERFIL_COPIAR}</a>
				<div id="divPerfilCopiar" class="ui-g-12 ui-g-nopad ui-fluid collapse in" >	
					<p:dataTable id="dtElementCopiarPerfil" reflow="true"
					value="#{saPermisoUsuarioBean.listaDataModelPerfilRegCopiar}"
					var="vElement" emptyMessage="#{mensaje.MSJ_WARN_busquedaVacia}">
						
				  		<p:column headerText="#{label.USUARIO_USUARIO_ORIGEN}">
				            <h:outputText value="#{saPermisoUsuarioBean.seleccionCopiarPerfil.nombre}" />
				        </p:column>
				        <p:column headerText="#{label.USUARIO_PERFIL}">
				           <h:outputText value="#{vElement.perfil}" /> 
				        </p:column>
				        <p:column headerText="#{label.USUARIO_ESTADO}">
				           <h:outputText value="#{vElement.estado eq constant.ACTIVO ? label.ITEM_ACTIVO : label.ITEM_INACTIVO}"
				           styleClass="#{vElement.estado eq constant.ACTIVO ? 'colTableEstadoActivo' :'colTableEstadoInactivo'}" />
				        </p:column>
				        <p:column headerText="#{label.USUARIO_USUARIO_DESTINO}">
				            <h:outputText value="#{saPermisoUsuarioBean.registro.nombre}" />
				        </p:column>
					</p:dataTable>	
				</div> 
			</div>
		</div>  
	</div> 
	
	 
</ui:composition>
