<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	> 
	
	<p:outputPanel id="FormularioPersonaReg" style="width:auto;" >
		 <p:toolbar id="toolbarBotones">
			<f:facet name="left">
				
			</f:facet>
			<f:facet name="right">
				<p:commandButton id="btnGuardarPersona" value="Guardar"
				icon="ui-icon-disk" update="@form, FormHeader"
				rendered="#{saPersonaBean.btnGuardarVisible}"
				actionListener="#{saPersonaBean.btnGuardar}"					
				style=" height: 30px;"/>

				<p:commandButton id="btnAceptaPersona" value="Aceptar"
				icon="ui-icon-check" update="@form, FormHeader"
				rendered="#{saPersonaBean.btnAceptarVisible}"
				actionListener="#{saPersonaBean.btnAceptar}"
				style=" height: 30px;" />
				
				<p:commandButton id="btnInactivarPersona" value="Inactivar"
				icon="ui-icon-circle-close"  update="@form, FormHeader"
				rendered="#{saPersonaBean.btnGuardarInactivarVisible}"
				actionListener="#{saPersonaBean.btnGuardar}"
				style=" height: 30px;" />

				<p:commandButton id="btnEliminarPersona" value="Eliminar"
				icon="ui-icon-trash"  update="@form, FormHeader"
				rendered="#{saPersonaBean.btnGuardarEliminarVisible}"
				actionListener="#{saPersonaBean.btnGuardar}"
				style=" height: 30px;" />		
				
				<p:commandButton id="btnCancelarPersona" value="Cancelar"
				icon="ui-icon-cancel" update="@form, FormHeader"
				rendered="#{saPersonaBean.btnCancelarVisible}"
				actionListener="#{saPersonaBean.btnCancelar}"
				style=" height: 30px;"  /> 

			</f:facet>
		</p:toolbar> 
			 
		<p:tabView id="tabView" widgetVar="tabView" activeIndex="#{saPersonaBean.activeIndex}">
			<p:ajax event="tabChange" process="@this" listener="#{saPersonaBean.onTabChange}" update="tabView" />
			<p:tab id="tabDatoGeneral" title="#{label.PERSONA_TAB_TITLE_DATOS_GENERAL}"> 
				 <ui:include src="/vistas/sa/maestro/persona/saPersonaRegistroTabDatoGeneral.xhtml"/>
			</p:tab> 
			<p:tab id="tabEmpleado" title="#{label.PERSONA_TAB_TITLE_DATOS_EMPLEADO}" disabled="#{!saPersonaBean.esEmpleado}">
				<ui:include src="/vistas/sa/maestro/persona/saPersonaRegistroTabEmpleado.xhtml"/>
			</p:tab> 
			<p:tab id="tabPersonaAsociar" title="#{label.PERSONA_TAB_TITLE_ASOCIACIONES}" >
				<ui:include src="/vistas/sa/maestro/persona/saPersonaRegistroTabAsociarPersona.xhtml"/>
			</p:tab> 			
		</p:tabView>
		
	</p:outputPanel>
	
</ui:composition>
