	<ui:define name="content-begin" >

	<ui:define name="body"  >
		<style type="text/css">
			.ui-widget-content {
					    border: 1px solid rgba(192, 192, 192, 0.47);					    
					    background-color: white;
			}	
			
			/**MODIFICACION AL FIELD SET*/
			body fieldset.ui-fieldset legend.ui-fieldset-legend {
			    background: #3c8dbc;
			    border-color: #e2e2e2;
			    color: white;
			    padding-top: 1px;
			    padding-bottom: 1px;
			    margin-bottom: 5px;
			    font-size: 17px;
			}
			
			/**MODIFICACION AL PANEL HEADER*/
			.ui-panel.ui-widget .ui-panel-titlebar {
			    border-width: 0 0 1px 0;
			    /* padding: .1em; */
			    padding-top: 1px;
			    padding-bottom: 1px;
			    font-weight: bold;
			}		
			
			/**MODIFICACION AL SELECTED (Menus, grillas etc) */
			.ui-state-highlight, .ui-widget-content .ui-state-highlight, .ui-widget-header .ui-state-highlight, .form-control .ui-state-highlight {
			    color: #fff;
			    text-decoration: none;
			    border-color: #97ccef;
			    background-color: #97ccef;
			    background-position: 0;
			    background-image: -moz-linear-gradient(top, #337ab794, #337ab794);
			    background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#337ab794), to(#337ab794));
			    background-image: -webkit-linear-gradient(top, #337ab794, #337ab794);
			    background-image: -o-linear-gradient(top, #337ab794, #337ab794);
			    background-image: linear-gradient(to bottom, #337ab794, #337ab794);
			    background-repeat: repeat-x;
			    filter: progid:dximagetransform.microsoft.gradient(startColorstr='#ff0088cc', endColorstr='#337ab794', GradientType=0);
			}		
				
			/**MODIFICACION AL GROWL */
			/*
			.ui-growl {
			    position:absolute;
			    top:10%;
			    left:80% !important;
			    z-index:9999;
			}	
			*/		
		</style>	
	
		<div  style="background-color: white;" >
			<ui:insert  name="contentEspecifico"></ui:insert>		
		</div>
